# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""

# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat = "v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}\
### {{ group }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.url | default(value="") }}))
{% endfor %}\
{% endfor %}\
"""
# remove the leading and trailing whitespace from the template
trim = true

[git]
# parse commits between these tags
# range = "HEAD~5..HEAD"
# show unreleased changes
unreleased = true
# commit parsing
conventional_commits = true
filter_unmerged = true

commit_parsers = [
# Conventional Commits Parsers
  { message = "^feat![:(].*", group = "Major Changes" },
  { message = "^feat[:(].*", group = "Features" },
  { message = "^fix[:(].*", group = "Bug Fixes" },
  { message = "^refactor[:(].*", group = "Refactoring" },
  { message = "^docs[:(].*", group = "Documentation" },
  { message = "^test[:(].*", group = "Testing" },
  { message = "^(build|ci)[:(].*", group = "Build / CI" },
  { message = ".*", group = "Other Changes" },
]

# Tag Parsers
tag_parsers = [
  { pattern = "^v(.*)$", semver = "v(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(-(?P<prerelease>(rc|alpha|beta|preview|dev)\\d*))?$" }
]
