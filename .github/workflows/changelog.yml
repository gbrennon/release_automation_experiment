name: Generate Changelog

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

permissions:
  pull-requests: write

jobs:
  changelog:
    # Only run for release/v* branches
    if: startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate release notes for PR body
        id: release-notes
        uses: orhun/git-cliff-action@main
        with:
          config: .cliff.toml
          # --latest   : only this version's section
          # --strip all: no header/footer â€” clean markdown for the PR body
          args: --tag ${{ steps.version.outputs.VERSION }} --latest --strip all

      - name: Update PR body with release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit "${{ github.event.pull_request.number }}" \
            --body "${{ steps.release-notes.outputs.content }}"
